<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>今天倒计时</title>
  </head>
  <body>
    <div id="date" class="date"></div>

    <h1>今天还剩下</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="hours">00</h2>
        <small>时</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>分</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>秒</small>
      </div>
      <div class="time">
        <h2 id="percents">00</h2>
        <small>%</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
